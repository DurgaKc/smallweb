<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>


    <div class="container">

        <form action="" class="form">
            <h2>Log in to your Account</h2>
            <p class="welcome">welcome back! select method to login</p>
            <div class="social">
                <a class="btn" href="https://www.google.com">
                    <i class="fab fa-google"></i>Google </a>
                <a class="butn" href="https://www.facebook.com">
                    <i class="fab fa-facebook"></i>Facebook</a>
            </div>
            <p class="title">Or Continue with email</p>

            <div class="input">
                <i class="fa-regular fa-envelope"></i>
                <input type="text" id="email" placeholder="Email" required><br><br>
            </div>
            <div class="input">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="Password" required><br><br>
            </div>
            <div class="remember">
                <label>
                    <input type="checkbox">Remember Me
                    <a class="left" href="#">Forgot Password?</a></label>
            </div>
            <button type="submit" class="btn">Log in</button>
            <div class="register">
                <label>Don't have an account?
                    <a class="left" href="#">Create an account </a>
                </label>
            </div>
        </form>
        <div class="side">
            <img src="img.avif" alt="">
        </div>
    </div>



</body>

</html>
