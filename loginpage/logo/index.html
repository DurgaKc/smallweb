<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Logo</title>
</head>

<body>
    <div class="container">
        <div class="welcome">
            <form action="" class="sign">
                <div class="top">
                    <img src="log.png" alt="LOGO">
                    <label class="logo">LOGO</label>
                </div>
                <h1 class="title">Welcome Back,</h1>
                <p class="to">Sign in to continue access pages</p>
                <div class="site">
                    <a href="#">www.yoursite.com</a>
                </div>
            </form>
        </div>
        <form action="#" class="signup">
            <img src="lock.png" alt="lock">
            <div class="signin">
                <h2 class="tt">Sign In</h2><br>
                <input type="text" id="email" placeholder="Email Address"><br><br>
                <input type="password" id="pass" placeholder="Password"><br><br>
                <button class="cont">CONTINUE</button><br><br>
                <p class="or">or Connect with Social Media</p><br>
                <div class="icon">

                    <button class="btn"> <a href="https://www.twitter.com"><i class="fab fa-twitter"></i></a>Sign in
                        With Twitter</button>
                    <br><br>
                    <button class="btn"><a href="https://www.facebook.com"><i class="fab fa-facebook"></i></a>Sign in
                        With Facebook</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
