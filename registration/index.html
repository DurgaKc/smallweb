<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>registration</title>
</head>

<body>
    <div class="container">
        <div class="registration">
            <form action="">
                <img src="court.png" alt=""  class="center">
                <h2 class="row">Alumini Registration</h2>
                <p class="row">This form lets you apply to be a member of school's alumini</p>
                <hr>
                <div class="field">
                    <label for="Name">Name</label><br>
                    <div class="name">
                        <div class="fname">
                            <input type="text" name="fname" placeholder="First Name"><br>
                            <label>First Name</label>
                        </div>
                        <div class="lname">
                            <input type="text" name="lname" placeholder="last Name"><br>
                            <label>Last Name</label>
                        </div>
                    </div>
                    <label>Phone</label><br>
                    <input type="number" name="phone" placeholder="Enter your Phone Number"><br>
                    <label>Email</label><br>
                    <input type="text" placeholder="Enter your email"><br>
                    <label>DOB</label><br>
                    <input type="date" placeholder="Enter your dob"><br>
                    <label>AGE</label><br>
                    <input type="number" name="phone" placeholder="Enter your Phone Number"><br>
                    <label>Year of graduating from high school</label><br>
                    <input type="text" placeholder="Year of graduating"><br>
                    <label>Occupation</label><br>
                    <input type="text" placeholder="enter your occupation"><br>
                    <label>Memories at School</label><br>
                    <textarea name="memories" rows="3" cols="30" placeholder="enter Memories at School......"></textarea><br>
                    <label>Reason of joining</label><br>
                    <textarea name="description" rows="3" cols="30" placeholder="Reason of joining....."></textarea><br>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
